<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.js"></script>
    <title>World Clock - Katlego Mahlaba</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select value="">
        <option>Select a city..</option>
        <option value="">London</option>
        <option value="">Paris</option>
        <option value="">New York</option>
      </select>
        <div class="city" id="johannesburg">
          <div>
            <h2>Johannesburg</h2>
            <div class="date">October 23rd 2024</div>
          </div>
          <div class="time">16:31:15<small>PM</small></div>
        </div>
        <div class="city" id="paris">
          <div>
            <h2>Paris</h2>
            <div class="date">October 3rd 2024</div>
          </div>
          <div class="time">16:31:15<small>PM</small></div>
        </div>
      </div>
      </div>
      
    </div>
    <footer>
      This project was coded by
      <a href="https://github.com/KatlegoMahlaba/">Katlego Eunice Mahlaba </a>
      and is
      <a href="https://github.com/KatlegoMahlaba?tab=repositories"
        >open sourced on GitHub</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
